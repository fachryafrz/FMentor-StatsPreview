<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- TailwindCSS -->
    <!-- <link rel="stylesheet" href="./src/app.css" /> -->
    <link rel="stylesheet" href="./build.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-very-dark text-white grid place-items-center h-screen font-inter"
  >
    <!-- Card -->
    <div
      class="w-72 rounded-lg overflow-hidden md:grid md:grid-cols-2 md:w-full md:max-w-6xl"
    >
      <figure class="relative md:order-2 bg-violet-soft">
        <!-- Mobile -->
        <img
          src="./images/image-header-mobile.jpg"
          alt="People working"
          class="md:hidden mix-blend-multiply opacity-80"
        />

        <!-- Desktop -->
        <img
          src="./images/image-header-desktop.jpg"
          alt="People working"
          class="hidden md:block object-cover w-full h-full mix-blend-multiply opacity-80"
        />
      </figure>
      <main
        class="bg-blue-desaturated p-6 flex flex-col gap-4 items-center md:order-1 md:p-16 md:gap-8 md:items-start"
      >
        <h1 class="text-2xl font-bold text-center md:text-left md:text-4xl">
          Get <span class="text-violet-soft">insights</span> that help your
          business grow.
        </h1>
        <p
          class="text-center text-light-main-paragraph text-sm leading-6 md:text-left w-9/12"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="flex flex-col gap-6 p-4 md:flex-row md:w-full md:p-0 md:mt-auto"
        >
          <div class="flex flex-col gap-2 items-center md:items-start">
            <span class="font-bold text-2xl">10k+</span>
            <h2
              class="uppercase tracking-widest text-xs text-light-stats-heading"
            >
              companies
            </h2>
          </div>
          <div class="flex flex-col gap-2 items-center md:items-start">
            <span class="font-bold text-2xl">314</span>
            <h2
              class="uppercase tracking-widest text-xs text-light-stats-heading"
            >
              templates
            </h2>
          </div>
          <div class="flex flex-col gap-2 items-center md:items-start">
            <span class="font-bold text-2xl">12M+</span>
            <h2
              class="uppercase tracking-widest text-xs text-light-stats-heading"
            >
              queries
            </h2>
          </div>
        </div>
      </main>
    </div>

    <div class="fixed bottom-0 left-0 md:inset-x-0 text-center text-xs">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="font-bold text-violet-soft"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/fachryafrz"
        target="_blank"
        class="font-bold text-violet-soft"
        >fachryafrz</a
      >.
    </div>
  </body>
</html>
